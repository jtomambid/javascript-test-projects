<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro - Study Technique</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h2>PomodoroApp</h2>
        </div>
    </header>
    <main>

        <section class="time">
            <div class="time-buttons">
                <button id="pomodoro">Pomodoro</button>
                <button id="sbreak">Short Break</button>
                <button id="lbreak">Long Break</button>
            </div>
            <div class="timer">
                <h1 id="countdown-timer">25:00</h1>
            </div>
            <button id="btn-start">START</button>
            <audio id="alarm" src="/assets/audio/alarm-sound.mp3" loop="loop" preload="auto"></audio>
        </section>

  
        

    </main>
    
    <script src="./assets/js/app.js"></script>
</body>
</html>
